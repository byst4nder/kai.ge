<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>凯哥的个人网站</title>
        <meta name="Description" content="{{=it.desc}}" />
		<meta name="Keywords" content="{{=it.keywords}}" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
        <style media="screen">
            html,body {
                overflow: hidden;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body class="rain">
        <img id="background" alt="rainmood"  />
        <audio src="https://dev.tencent.com/api/project/4311506/files/4971476/download" autoplay="autoplay" loop="loop">您的浏览器不支持 audio</audio>
        <script src="/static/js/rainyday.min.js"></script>
        <script>
            function run() {
                var image = document.getElementById('background');
                image.onload = function() {
                    var engine = new RainyDay({
                        image: this
                    });
					engine.rain([ [3, 2, 2] ], 100);
				};
                image.crossOrigin = 'anonymous';
                image.src = '/static/img/bg.jpg';
            }
			window.onload = run;
        </script>
    </body>
</html>
